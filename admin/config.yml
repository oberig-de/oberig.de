backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'content'
    create: false
    slug: '{{slug}}'
    editor:
      preview: false
    filter:
      field: 'language'
      value: 'de'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Language', name: 'language', widget: 'hidden', default: 'de' }

  - name: 'pages_uk'
    label: 'Pages (Ukrainian)'
    folder: 'content'
    create: false
    slug: '{{slug}}'
    editor:
      preview: false
    filter:
      field: 'language'
      value: 'uk'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Language', name: 'language', widget: 'hidden', default: 'uk' }

  - name: 'news'
    label: 'News'
    folder: 'content/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Language', name: 'language', widget: 'select', options: ['de', 'uk'] }

  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Language', name: 'language', widget: 'select', options: ['de', 'uk'] }
